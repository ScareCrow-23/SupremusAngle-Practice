<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar Here -->
    <div
      id="navbar"
      class="h-20 w-full flex justify-between items-center px-8 bg-[#FFCBF6]"
    >
      <div>
        <img
          src="https://www.logoai.com/uploads/output/2023/11/12/8dabb47892e28005e2589ce4dca46146.jpg?t=1699760347"
          class="w-20 rounded-full"
          alt=""
        />
      </div>
      <div class="flex gap-5">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
    <!--  -->
    <div id="container">
      <div class="text-center">
        <h1 class="text-4xl font-bold my-10">Contact Us</h1>
        <p class="font-light">
          Dont be shy, just tell us about yourself and we’ll figure out the best
          option for you <br />
          and your project. Don’t like filling up forms? Mail us then <br />
          partners@unlistedzone.com
        </p>
      </div>
      <div id="form" class="w-full flex justify-center items-center mt-10">
        <form>
          <div class="flex justify-center gap-20">
            <div class="mb-4 w-[400px]">
              <label for="name" class="block text-gray-700 font-bold mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div class="mb-4 w-[400px]">
              <label for="email" class="block text-gray-700 font-bold mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
          </div>
          <div class="flex justify-center gap-20">
            <div class="mb-4 w-[400px]">
              <label for="phone" class="block text-gray-700 font-bold mb-2"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="mb-4 w-[400px]">
              <label for="subject" class="block text-gray-700 font-bold mb-2"
                >Subject</label
              >
              <input
                type="text"
                id="subject "
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
          </div>
          <div class="flex items-center">
            <div class="mb-4 w-[880px] flex flex-col justify-center">
              <label for="message" class="block text-gray-700 font-bold mb-2"
                >Message</label
              >
              <textarea
                id="message"
                rows="4"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              ></textarea>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
